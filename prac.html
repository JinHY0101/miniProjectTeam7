<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #btn {
            position: absolute;
            top: 500px;
            left: 5px;
            color: red;
        }
    </style>
    <script>
        $(function(){$('#show').hide();});
        function hey(){
            $('#chill').hide(0);
            $('#show').show(700);
        }
    </script>
</head>
<body>
    <div>
        <h1>칠팀</h1>
        <p id="chill">화이팅</p>
        <p id="show">칠팀을 소개합니다.</p>
    </div>
    <button onclick="hey()" id="btn">눌러요</button>
</body>
