<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 소개 페이지</title>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gowun Dodum', 'sans-serif';
        }

        header {
            position: relative;
            height: 80px;
        }

        header .logo {
            top: 23px;
            left: 30px;
            position: absolute;
        }

        .main-box {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/IMG_3375.jpeg');
            background-position: center;
            background-size: cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;

        }

        .team-desc {
            background-color: transparent;
            color: white;
            margin: 20px;

        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo">팀 소개 페이지</h1>
    </header>
    <div class="main-box">
        <div class="team-desc">
            <h3>Chill</h3>
            <h5>Chill한 7팀 입니다.</h5>
        </div>
        <div class="team-desc">
            <h3>팀원</h3>
            <h5>
                <p>팀장: 진현우</p>
                <p>팀원: 박소진 임라온 정엘리사 최승원</p>
            </h5>
        </div>
    </div>
</body>

</html>
